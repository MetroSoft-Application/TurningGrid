<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TurningGrid</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.production.min.js"></script>

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Roboto', sans-serif;
            }

            body {
                background-color: #f0f0f0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem;
                font-weight: 300;
                margin-bottom: 20px;
                color: #3c3c3c;
            }

            select {
                font-size: 1.1rem;
                padding: 6px 10px;
                border-radius: 4px;
                border: 1px solid #ccc;
                margin-bottom: 20px;
            }
        </style>
    </head>

    <body>
        <h1>TurningGrid</h1>
        <select id="Turning"></select>
        <div id="FretTable"></div>
        <script src="GridDraw.js"></script>
        <script src="LoopingArray.js"></script>
        <script>
            const grid = CreateGridInstance();
            grid.render(document.getElementById("FretTable"));
            window.addEventListener("load", TurningInit);
            const selectElement = document.getElementById("Turning");
            selectElement.addEventListener("change", DrawGrid);
        </script>
    </body>

</html>
